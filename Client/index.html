<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boomer Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="left-container">
        <img src="imagess.png" alt="Image" />
      </div>
      <div class="right-container">
        <button class="btn1" id="firstButton">SIGN IN</button>
        <form id="form">
          <div class="row">
            <h1 class="h1first">Explore & Exprerience</h1>

            <p>Get onto your most comfortable journey yet. All the way up</p>
          </div>
          <br />

          <div class="row">
            <div class="flex">
              <div class="first">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="First name"
                />
                <div class="error"></div>
                <!-- just for showing error -->
              </div>

              <div class="second">
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Last name"
                />
                <div class="error"></div>
                <!-- just for showing error -->
              </div>
            </div>
          </div>

          <div class="row">
            <input type="text" id="email" name="email" placeholder="Email" />
            <div class="error"></div>
          </div>

          <div class="row">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
            <div class="error"></div>
            <!-- just for showing error -->
          </div>

          <div class="row">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <div class="error"></div>
            <!-- just for showing error -->
          </div>

          <div class="row">
            <input
              type="password"
              id="cpassword"
              name="cpassword"
              placeholder="Confirm Password"
            />
            <div class="error"></div>
            <!-- just for showing error -->
          </div>

          <div class="row">
            <button class="btn2">Get Started</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
